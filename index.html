<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Test Your Knowledge</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>
                Test Your Knowledge
            </h1>
        </div>
    </header>
    <main class="quiz-area">
        <div>
          <h2>
            Geography Quiz Challenge
          </h2>
          <p>
            How much do you know your geography,
          </p> 
          <p>Here is an opportunity to test your Knowledge,</p> 
          <p>Answer the following questions within the given time.</p>
          <button>
            Start Quiz
          </button>
        </div>
        
    </main>
    <footer>
        <div class="scores">
            <button id="view-scores">View Scores</button>
        </div>

        <div class="timer">
            <p>
                Time
                <span id="timer">0</span>
            </p>
           

        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
