<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Test Your Knowledge</title>
</head>
<body>

    <header>
        <div class="home">
            <h1>
                Test Your Knowledge
            </h1>
            <img src="assets/images/header-image.jpg" alt="World map on the wall">
        </div>
    </header>
        <div class="container">
        <div class="start-section" id="start-section">
          <h2>
            Geography Quiz Challenge
          </h2>
          <p>
            How much do you know your geography,
          </p> 
          <p>Here is an opportunity to test your Knowledge,</p> 
          <p>Answer the following questions within the given time.</p>
        </div>
         
          <div id="start-btn" class="start-btn btn"><button>
            Start Quiz
          </button>
          
        </div>
       
         <div class="hide" id="question-section">
            <div id="question">Question</div>
            <div id="answer-buttons" class="answer-buttons">
              <button class="btn">Option 1</button>
              <button class="btn">Option 2</button>
              <button class="btn">Option 3</button>
              <button class="btn">Option 4</button>
            </div>
         </div>
        
    
    <footer>
        <div class="scores">
            <button id="view-scores">View Scores</button>
        </div>

        <div class="timer">
            <p>
                Time
                <span id="timer">0</span>
            </p>
        </div>

        </div>
    </footer>

  
    <script src="assets/js/script.js"></script>
</body>
</html>
